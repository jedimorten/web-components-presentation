<link rel="import" href="../elements/polymer.html">

<polymer-element name="contact-tile">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        background-color: #c284b3;
        padding: 20px;
        width: 300px;
        font-size: 1.2rem;
        font-weight: 300;
        cursor: pointer;
        -webkit-user-select: none;
      }
      .contact-header {
        margin-bottom: 10px;
      }

      .contact-header ::content h2 {
        font-size: 14px;
        color:#000;
      }

      .contact-header ::content img {
        position:absolute;
        top: 20px;
        right: 20px;
        width: 70px;
        height: 70px;
        border-radius: 50%;
      }

      .detailed-info {
        

      }

      .detailed-info.hidden {
        display: none;
      }
    </style>

    <div class="contact-header" layout horizontal center>
      <content select="img"></content>
      <content select="h2"></content>
    </div>
    <content select="p"></content>
    
  </template>
  <script>
  Polymer({
    publish: {
      show: {
        value: false,
        reflect: true
      }
    },
    contactTapped: function(event, detail, sender) {
      this.show = !this.favorite;
      this.fire('show-tap');
    }
  });
  </script>
</polymer-element>
